version: "3.5"

services:
  #######################################################
  # Open DAM API
  #######################################################
  open_dam_api:
    build:
      context: .
      dockerfile: ./build/Dockerfile
    restart: unless-stopped
    environment:
      BROKER: amqp://rabbitmq:5672/
      RESULT_BACKEND: "amqp://rabbitmq:5672/"
      CONNECTION: mem://collection/assetid
      ENVIRONMENT: local
      LOG_LEVEL: debug
    ports:
      - "8080:8080"
    networks:
      - data

  #######################################################
  # Broker
  #######################################################
  rabbitmq:
    image: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - data

#######################################################
# Networking
#######################################################
networks:
  data:
    name: opendam
    driver: bridge

#######################################################
# Volumes
#######################################################
volumes:
  open-data:
